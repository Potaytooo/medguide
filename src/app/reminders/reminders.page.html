<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Reminder list -->
  <ion-list *ngIf="reminders.length > 0; else emptyState">
    <ion-item *ngFor="let reminder of reminders">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>
        <h2>{{ reminder.title }}</h2>
        <p>{{ reminder.body }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <!-- âœï¸ Edit Reminder Button -->
        <ion-button color="primary" fill="clear" (click)="editReminder(reminder)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <!-- ðŸ—‘ Delete Reminder Button -->
        <ion-button color="danger" fill="clear" (click)="cancelReminder(reminder.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Empty State -->
  <ng-template #emptyState>
    <div class="empty">
      <ion-icon name="notifications-off-outline"></ion-icon>
      <p>No active reminders</p>
    </div>
  </ng-template>

  <!-- Cancel All Button -->
  <ion-button expand="block" color="medium" (click)="cancelAllReminders()" *ngIf="reminders.length > 0">
    Cancel All Reminders
  </ion-button>
</ion-content>
